<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/968b83e7ca.js" crossorigin="anonymous"></script>
    <script src="resources/js/index.js" defer></script>
    <title>Ticket Booking App</title>
</head>

<body>
    <div id="wrapper">
        <img src="resources/images/cheetah-logo.png" alt="">
        <div class="air-cheetah">
            <h1>AIR CHEETAH</h1>
        </div>
        <form id="form" action="results.html" method="GET">

            <div class="grid-col-span-2 radio">
                <input id="return" name="ticket-type" type="radio" value="return">
                <label for="return">Return</label>
                <input id="one-way" name="ticket-type" type="radio" value="one-way">
                <label for="one-way">One Way</label>
            </div>

            <div class="grid-col-span-2 pass-grid">
                <div>
                    <div id="from-div" class="message-space">
                        <label for="from">From:</label>
                        <input id="from" name="from" type="text">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div id="to-div" class="message-space">
                        <label for="to">To:</label>
                        <input id="to" name="to" type="text">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>

                <div>
                    <div id="depart-div">
                        <label for="departing">Departing:</label>
                        <input id="departing" name="departing" type="date">
                    </div>


                    <div id="return-div">
                        <label for="returning">Returning:</label>
                        <input id="returning" name="returning" type="date">
                    </div>
                </div>
            </div>

            <div id="pass-one" class="grid-col-span-2 pass-grid">
                <p class="grid-col-span-2">Passenger 1</p>
                <div>
                    <div class="message-space">
                        <label for="pass-one-fname">First Name:</label>
                        <input id="pass-one-fname" name="pass-one-fname" type="text">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="message-space">
                        <label for="pass-one-lname">Last Name:</label>
                        <input id="pass-one-lname" name="pass-one-lname" type="text">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>

                <div>
                    <div class="radio">
                        <span>Gender</span>
                        <input id="pass-one-male" name="pass-one-gender" type="radio" value="male">
                        <label for="pass-one-male">Male</label>
                        <input id="pass-one-female" name="pass-one-gender" type="radio" value="female">
                        <label for="pass-one-female">Female</label>
                    </div>
                    <div class="message-space">
                        <label for="pass-one-age">Age:</label>
                        <input id="pass-one-age" name="pass-one-age" type="number" min="1" max="150">
                        <small>Error message</small>
                    </div>
                </div>
            </div>

            <div id="pass-two" class="grid-col-span-2 pass-grid">
                <p class="grid-col-span-2">Passenger 2</p>
                <div>
                    <div class="message-space">
                        <label for="pass-two-fname">First Name:</label>
                        <input id="pass-two-fname" name="pass-two-fname" type="text">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="message-space">
                        <label for="pass-two-lname">Last Name:</label>
                        <input id="pass-two-lname" name="pass-two-lname" type="text">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>

                <div>
                    <div class="radio">
                        <span>Gender</span>
                        <input id="pass-two-male" name="pass-two-gender" type="radio" value="male">
                        <label for="pass-two-male">Male</label>
                        <input id="pass-two-female" name="pass-two-gender" type="radio" value="female">
                        <label for="pass-two-female">Female</label>
                    </div>
                    <div class="message-space">
                        <label for="pass-two-age">Age:</label>
                        <input id="pass-two-age" name="pass-two-age" type="number" min="1" max="150">
                        <small>Error message</small>
                    </div>
                </div>
            </div>

            <div id="pass-three" class="grid-col-span-2 pass-grid">
                <p class="grid-col-span-2">Passenger 3</p>
                <div>
                    <div class="message-space">
                        <label for="pass-three-fname">First Name:</label>
                        <input id="pass-three-fname" name="pass-three-fname" type="text">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="message-space">
                        <label for="pass-three-lname">Last Name:</label>
                        <input id="pass-three-lname" name="pass-three-lname" type="text">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>

                <div>
                    <div class="radio">
                        <span>Gender</span>
                        <input id="pass-three-male" name="pass-three-gender" type="radio" value="male">
                        <label for="pass-three-male">Male</label>
                        <input id="pass-three-female" name="pass-three-gender" type="radio" value="female">
                        <label for="pass-three-female">Female</label>
                    </div>

                    <div class="message-space">
                        <label for="pass-three-age">Age:</label>
                        <input id="pass-three-age" name="pass-three-age" type="number" min="1" max="150">
                        <small>Error message</small>
                    </div>
                </div>
            </div>

            <div class="grid-col-span-2 pass-grid">
                <div>
                    <label for="class">Class:</label>
                    <select id="class" name="class">
                        <option value="economy">Economy</option>
                        <option value="premium-economy">Premium Economy</option>
                        <option value="business">Business</option>
                        <option value="first">First</option>
                    </select>
                </div>


                <div class="message-space">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="message-space">
                    <label for="mobile">Mobile:</label>
                    <input id="mobile" name="mobile" type="tel">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="message-space">
                    <label for="address">Address:</label>
                    <input id="address" name="address" type="text">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div>
                    <label for="dietary-reqs">Dietary Requirements:</label>
                    <select id="dietary-reqs" name="dietary-reqs">
                        <option value="none">None</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
                </div>

                <div>
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method">
                        <option value="visa">Visa</option>
                        <option value="amex">American Express</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="discover">Discover</option>
                    </select>
                </div>
            </div>
            <input class="submit-btn grid-col-span-2" type="submit" value="BOOK NOW">
        </form>
    </div>
</body>

</html>
